<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id = "main">
        <div id  = "container"> 
            
            <div id = "form-text">
                <h2 id = "form-greeting-header"> Welcome <span id ="last-word"><script>document.write(localStorage.getItem('FullName'));</script> !</span> </h2>
    
                <div id = "form-content-span">
                    <span>Please update your account information as required</span>
                </div>
            </div>
            
            <div id="form-content"> 
                <div class="flip-container">
                    <div class="flipper" id="flipper">
                        <div class="front">
                            <h1 class="title">Update</h1>
    
                            <form name="update-Form" onsubmit="updateForm(event);">
                                <input type="text" id = "name-input" name="name-input" placeholder="Full Name" required/>
                                <input type="text" id ="username-input" name = "username-input" placeholder="Username" required/>
                                <input type="password" id = "password-input" name = "password-input" placeholder="Password" required/>
                                <input type="submit" value="Login" id = "login-button" /> 
                            </form>
                        </div>
                        
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>

    <script src="script.js"></script>
    <script src="updateForm.js"></script>
</body>
</html>
